{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block head %}
<h1>Edit Profile</h1>
{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ update_form|crispy }}
        <button class='btn btn-primary' type="submit">Submit</button>
    </form>
</div>

{% endblock %}
