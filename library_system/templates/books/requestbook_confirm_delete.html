{% extends 'base.html' %}
<html>
<body>
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Decline Request</legend>
            <h2>Are you sure you want to decline the user request? </h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" href="{% url 'direct_requests' %}" type="submit">Yes, Decline</button>
            <a class="btn btn-outline-secondary" href="{% url 'direct_requests' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}

</script>
</body>
</html>
