{% extends 'basic_auth_layout.html' %}

{% block content %}
    {% load static from staticfiles %}

    <section class="signup">
        <div class="container">
            {{ form.non_field_errors }}
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                <label for="your_name"><i
                                        class="zmdi {{ field.field.widget.attrs.labelClass }}"></i></label>
                                {{ field }}
                                <div class="alert alert-danger">
                                    <strong>{{ field.errors }}</strong>
                                </div>
                            </div>
                        {% endfor %}
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Sign up"/>
                        </div>

                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                    <a href="/login" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
