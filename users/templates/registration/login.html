{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  
  <button type="submit">Login</button>
</form>

<h4> Don't have an account? </h4>
<a href="/signup"> Signup </a>
</div>
{% endblock %}
