{%extends 'base.html'%}
{% block content %}
<div class="container">
    <h4>Enter The Name of Quiz</h4>
    <form class="form-group " method="POST">
        {% csrf_token %}
          {% for field in form %}
          <div class="form-group">
            <label>{{ field.label_tag }}</label><br>
            {{field}}
          </div>
          {% endfor %}
                      <input type="submit" class="btn btn-primary" value="Save Quiz">

    </form>
    <a href="{% url 'home'%}">Go back</a>
</div>
{% endblock%}
