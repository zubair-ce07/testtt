<link href="{{url_for('static', filename = 'css/signup.css')}}" rel="stylesheet">

<style>
    div.relative {
        position: relative;
        Top: 260px;
    }
</style>


<div class="login-wrap">
        
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
                
                <form action="{{ url_for('signup') }}" method="POST">
                        <div class="sign-in-htm">
                                <div class="group">
                                    <label for="user" class="label">Username</label>
                                    <input id="user" type="text" name="name" class="input">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input type="hidden" name="key" value="Off">
                                    <input id="pass" type="password" name="password" class="input" data-type="password">
                                </div>
                                <div class="group">
                                    <input id="check" type="checkbox" class="check" checked>
                                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                                </div>
                                <div class="group">
                                    <input type="submit" class="button" value="Sign In">
                                </div>
                                <div class="hr"></div>
                                <div class="foot-lnk">
                                    <a href="#forgot">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="relative">
                                    {% with messages = get_flashed_messages(with_categories=true) %}
                                    {% if messages %}
                                    <ul class=flashes>
                                    {% for category, message in messages %}
                                        <li class="{{ category }}">{{ message }}</li>
                                    {% endfor %}
                                    </ul>
                                    {% endif %}
                                    {% endwith %}
                            </div>
                            
                </form>
			
            
            <form action="{{ url_for('signup') }}" method="POST">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text"  name="name" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password"  name="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Address</label>
                        <input id="pass" type="text"  name="address" class="input">
                        <input type="hidden" name="key" value="On">
                    </div>
                    
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                            
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </form>
			
		</div>
	</div>
</div>
