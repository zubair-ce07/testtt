<!DOCTYPE html>
{% include "admin_header.html" %}
<html>
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link href="{{url_for('static', filename = 'css/table.css')}}" rel="stylesheet">

</head>
<body>

<h2 style="margin-left: 550px;">Current Orders</h2>
<div class="tbl-header" >
    <table cellpadding="0" cellspacing="0" >
      <thead>
          <tr>
              <th>Order No</th>
              <th>Customer Name</th>
              <th>House No</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
      </thead>
    </table>
  </div>
<table>
  
  
        {% for row in customers_data %}
        
        <tr>
                <td>{{row.0}}</td>
                <td>{{row.2}}</td>
                <td>{{row.3}}</td>
                <td>{{row.1}}</td>
                <td><a href="/order_detail/{{row.0}}" class="button button2">Detail</a></td>
                
        </tr>
       
        {% endfor  %}

</table>
<a href="/page" class="button button1">Go Back</a>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>         
</html>
